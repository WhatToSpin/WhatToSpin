<!DOCTYPE html>
<style>
    body {
        margin: 0;
        padding: 15px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        height: 100vh;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        overflow: hidden;
    }

    .close {
        text-align: center; 
        font-size: 12px; 
        color: #666;
        margin-bottom: 15px;
    }

    .focused-cover {
        transition: transform 0.5s cubic-bezier(0.4, 0.0, 0.2, 1), opacity 0.5s ease, filter 0.5s ease;
        width: 180px;
        height: 180px;
        background-color: #ddd;
        display: block;
        margin: 0 auto 15px auto;
        color: #666;
        object-fit: cover; 
        overflow: hidden;
        filter: drop-shadow(0 8px 3px rgba(0, 0, 0, 0.3));
    }

    .focused-album-info-container {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 10px;
        min-height: 60px;
    }

    .focused-info {
        text-align: center;
        flex: 1;
        max-width: 400px;
        overflow: hidden;
    }

    h1 {
        color: #333;
        font-size: 18px;
        margin: 10px 0 3px;
        transition: opacity 0.3s ease;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    h2 {
        color: #666;
        font-size: 16px;
        margin: 3px 0;
        transition: opacity 0.3s ease;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    p {
        color: #888;
        font-size: 12px;
        font-weight: bold;
        margin: 3px 0;
        transition: opacity 0.3s ease;
    }

</style>
<body>
    <div class="close">Press 'Escape' to close</div>
    <div>
        <img class="focused-cover" id="focusedCover">
        <div class="focused-album-info-container" id="focusedInfo">
            <div class="focused-info">
                <h1 id="focusedAlbumTitle">Album Title</h1>
                <h2 id="focusedArtistName">Artist Name</h2>
                <p id="focusedYear">Year</p>
            </div>
        </div>
    </div>
    <script src="albumFocusPopup.js"></script>
</body>
