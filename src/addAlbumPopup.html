<!DOCTYPE html> 
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 15px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            height: 270px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        .close {
            text-align: center; 
            font-size: 12px; 
            color: #666;
            margin-bottom: 15px;
        }

        .input-form {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .input {
            width: 100%;
            padding: 12px;
            box-sizing: border-box;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            outline: none;
        }

        .input:focus {
            border-color: #286ca7;
            box-shadow: 0 0 0 2px rgba(40, 108, 167, 0.2);
        }

        .submit-button {
            width: 100%;
            padding: 12px;
            background-color: #cfcfcf;
            color: black;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            margin-top: auto;
            transition: filter 0.2s ease;
        }

        .submit-button:hover {
            filter: brightness(0.85);
        }

        .submit-button:active {
            filter: brightness(0.7);
        }
    </style>
</head>
<body>
    <div class="close">Press 'Escape' to close</div>
    <form id="add-album" class="input-form">
        <input type="text" id="album-name" class="input" placeholder="Album name" required>
        <input type="text" id="artist-name" class="input" placeholder="Artist name" required>
        <input type="number" id="year-released" class="input" placeholder="Year released">
        <button id="submit-button" class="submit-button">Add</button>
    </form>
    <script src="addAlbumPopup.js"></script>
</body>
</html>
