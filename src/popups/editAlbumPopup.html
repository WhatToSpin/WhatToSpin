<!DOCTYPE html>
<style>
    body {
        margin: 0;
        padding: 15px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        height: 100vh;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        overflow: hidden;
    }

    .close {
        text-align: center; 
        font-size: 12px; 
        color: #666;
        margin-bottom: 15px;
    }

    .image-container {
        position: relative;
        display: block;
        justify-content: center;
        align-items: center;
        width: 160px;
        height: 160px;
        margin: 0 auto 10px auto;
    }

    .upload-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        transition: opacity 0.3s ease;
        pointer-events: none;
    }

    .image-container:hover .upload-overlay {
        opacity: 1;
    }

    .upload-icon {
        width: 32px;
        height: 32px;
    }

    .edit-cover {
        transition: transform 0.5s cubic-bezier(0.4, 0.0, 0.2, 1), opacity 0.5s ease, filter 0.5s ease;
        width: 160px;
        height: 160px;
        background-color: #ddd;
        display: block;
        color: #666;
        object-fit: cover; 
        overflow: hidden;
        filter: drop-shadow(0 8px 3px rgba(0, 0, 0, 0.3));
    }

    .edit-cover:hover {
        transition: transform 0.3s ease, filter 0.3s ease;
        transform: scale(0.97);
        filter: brightness(0.9) drop-shadow(0 8px 3px rgba(0, 0, 0, 0.3));
        cursor: pointer;
    }

    .edit-album-info-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-bottom: 10px;
        min-height: 60px;
    }

    .edit-info {
        text-align: center;
        margin: 5px 20px;
        max-width: 400px;
        overflow: hidden;
    }

    .control-buttons {
        display: flex;
        gap: 10px;
        align-items: center;
        justify-content: center;
    }

    .control-buttons button {
        color: white;
        border: none;
        padding: 10px 20px;
        margin: 5px 0;
        cursor: pointer;
        font-size: 14px;
        border-radius: 4px;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .control-buttons button.save {
        background-color: #cfcfcf;
    }

    .control-buttons button.delete {
        background-color: #dc3545;
        font-weight: 600;
    }

    .control-buttons button.save:hover {
        filter: brightness(0.85);
    }

    .control-buttons button.save:active {
        filter: brightness(0.7);
    }

    .control-buttons button.delete:hover {
        filter: brightness(0.85);
    }

    .control-buttons button.delete:active {
        filter: brightness(0.7);
    }

    h1 {
        color: #333;
        padding: 3px;
        border: 1px solid #ccc;
        font-size: 18px;
        margin: 5px 0 3px;
        transition: opacity 0.3s ease;
        max-width: 280px;
        min-width: 100px;
        width: fit-content;
        overflow-x: auto;
        overflow-y: hidden;
        white-space: nowrap;
        box-sizing: border-box;
        text-align: center;
        margin-left: auto;
        margin-right: auto;
        scrollbar-width: none; 
        -ms-overflow-style: none; 
    }

    h1::-webkit-scrollbar {
        display: none;
    }

    h2 {
        color: #666;
        padding: 3px;
        border: 1px solid #ccc;
        font-size: 16px;
        margin: 5px 0;
        transition: opacity 0.3s ease;
        max-width: 280px;
        min-width: 100px;
        width: fit-content;
        overflow-x: auto;
        overflow-y: hidden;
        white-space: nowrap;
        box-sizing: border-box;
        text-align: center;
        margin-left: auto;
        margin-right: auto;
        scrollbar-width: none;
        -ms-overflow-style: none; 
    }

    h2::-webkit-scrollbar {
        display: none;
    }

    p {
        color: #888;
        padding: 3px;
        border: 1px solid #ccc;
        font-size: 12px;
        font-weight: bold;
        margin: 5px 0;
        transition: opacity 0.3s ease;
        max-width: 280px;
        min-width: 100px;
        width: fit-content;
        overflow-x: auto;
        overflow-y: hidden;
        white-space: nowrap;
        box-sizing: border-box;
        text-align: center;
        margin-left: auto;
        margin-right: auto;
        scrollbar-width: none;
        -ms-overflow-style: none;
    }

    p::-webkit-scrollbar {
        display: none;
    }

    h1:focus,
    h2:focus,
    p:focus {
        outline: none;
        border-color: #cfcfcf;
        border-width: 2px;
        padding: 2px;
    }

</style>
<body>
    <div class="close">Press 'Escape' to cancel</div>
    <div style="text-align: center;">
        <input type="file" id="coverInput" accept="image/png" style="display: none;">
        <div class="image-container">
            <img class="edit-cover" alt="Click to replace" title="Click to replace cover image" id="editCover">
            <div class="upload-overlay">
                <img src="../assets/icons/upload.png" alt="Upload" class="upload-icon">
            </div>
        </div>
        <div class="edit-album-info-container" id="editInfo">
            <div class="edit-info">
                <h1 contenteditable="true" type="text" id="editAlbumTitle">Album Title</h1>
                <h2 contenteditable="true" type="text" id="editArtistName">Artist Name</h2>
                <p contenteditable="true" type="number" id="editYear">Year</p>
            </div>
            <div class="control-buttons">
                <button class="save" id="saveChanges">Save</button>
                <button class="delete" id="deleteAlbum">Delete</button>
            </div>  
        </div>
    </div>
    <script src="editAlbumPopup.js"></script>
</body>
