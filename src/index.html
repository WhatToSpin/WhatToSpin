<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What to Spin</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="menuBar" class="menu-bar">
        <button id="sortIcon" class="sort-icon" title="Sort albums">
            <img src="assets/icons/sort.png" alt="Sort">
        </button>
        <button id="infoIcon" class="info-icon" title="Show info">
            <img src="assets/icons/info.png" alt="Info">
        </button>
        <button id="searchIcon" class="icon search-icon" title="Search collection">
            <img src="assets/icons/search.png" alt="Shuffle">
        </button>
        <button id="cancelIcon" class="icon cancel-icon hidden" title="Cancel search">
            <span>&#215;</span>
        </button>
        <div id="searchBar" class="search-bar hidden">
            <input type="text" id="searchInput" placeholder="Search...">
        </div>
    </div>
    <div id="infoOverlay" class="info-overlay">
        <div id="infoPage" class="info-page">
            <div class="close">Press 'Escape' to close</div>
            <h1 id="collectionSize"></h1>
            <h1 id="numArtists"></h1>
            <h1 id="topArtist"></h1>
            <h1 id="chartIntro"></h1>
            <div class="chart-container">
                <canvas id="albumChart"></canvas>
            </div>
        </div>
    </div>
    <div class="rotating-container">
        <img class="cover way-left" id="wayLeftCover">
        <img class="cover left" id="leftCover">
        <img class="cover center" id="centerCover">
        <img class="cover right" id="rightCover">
        <img class="cover way-right" id="wayRightCover">
    </div>
    <div class="album-info-container">
        <button id="addAlbumButton" class="add-icon left-button" title="Add album"><span>&#43;</span></button>
        <div class="album-info">
            <h1 id="albumTitle">Album Title</h1>
            <h2 id="artistName">Artist Name</h2>
            <p id="year">Year</p>
        </div>
        <button id="shuffleButton" class="shuffle-icon right-button" title="Shuffle albums">
            <img src="assets/icons/shuffle.png" alt="Shuffle">
        </button>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
